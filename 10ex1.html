<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>New HTML5 Input Types Demo</h1>
	<p>This form demonstrates the new HTML5 input types and the placeholder, required and autofocus attributes.
	</p>
	<form>
		<p><label>Color:
			<input type="color" autofocus>
		</label></p>
		<p><label>Date:
			<input type="date" id="bi" name="bi">(yyyy-mm-dd)
		</label></p>
		<p><label>E-mail
			<input type="email" name="email" placeholder="name@domin.com" required>(name@domin.com)
		</label></p>
		<p><label>Number:
			<input type="number" id="qu" name="qu" min="0" max="7">(Enter number between 0 and 7)
		</label></p>
		<p><label>Range:0
			<input type="range" id="q0" name="g" min="0" max="20">20
		</label></p>
		<p><label>Search:
			<input type="search" id="0" name="1" placeholder="search query">
		</label></p>
		<p><label>Time:
			<input type="time" id="s" name="s">(hh:mm)
		</label></p>
		<input type="submit" value="submit">
		<input type="reset" value="reset">
	</form>
</body>
</html>
